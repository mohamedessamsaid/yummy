<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>yummy</title>
</head>
<body>
    <div class="side-nav-menu min-vh-100 position-fixed d-flex top-0">
        <div class="nav-tab d-flex flex-column justify-content-between min-vh-100 p-4">
            <div class="links">
                <ul class="list-unstyled overflow-hidden">
                    <li onclick="showSearchInputs();closeNav()" class="py-2 position-relative" style="top: 300;">Search</li>
                    <li onclick="getCategories();closeNav()" class="py-2 position-relative" style="top: 300;">Categories</li>
                    <li onclick="getArea();closeNav()" class="py-2 position-relative" style="top: 300;">Area</li>
                    <li onclick="getIngredients();closeNav()" class="py-2 position-relative" style="top: 300;">Ingredients</li>
                    <li onclick="getContact();closeNav()" class="py-2 position-relative" style="top: 300;">Contact us</li>
                </ul>
            </div>
            <div class="nav-footer">
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="footer">
                    <p>
                        Copyright Â© 2019 All Rights 
                        <br>
                        Reserved
                    </p>
                </div>
            </div>            
        </div>
        <div class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black">
            <img class="logo" src="images/logo.png" alt="">
            <i onclick="openNav()" class="fa-solid open-close-icon fa-align-justify fa-2x" id="opClose"></i>
            <i onclick="closeNav()" class="fa-solid open-close-icon fa-2x fa-x" id="closee"></i>
            <div>
                <i class="fa-solid fa-globe d-block"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
       
    </div>
    <div class="content min-vh-100 position-relative">
        <div class="container">
            <div class="row py-5 g-4" id="rowData">
             
                  <div class="col-md-3">
            <div class="meal position-relative overflow-hidden rounded-2 cursor-pointer">
                
                <img class="w-100" src="${info[i].strCategoryThumb}" alt="">
                <div class="meal-layer position-absolute  text-center  text-black p-2">
                    <h3>${info[i].strCategory}</h3>
                    <p>${info[i].strCategoryDescription}</p>
                </div>
            </div>
        </div>
                
            </div>
        </div>
        <div class="container w-75" id="searchContainer">
            <div class="row py-4">
                <div class="col-md-6">
                    <input onkeyup="searchByName(this.value)" class="form-control bg-transparent text-white" placeholder="Search By Name" type="text">
                </div>
                <div class="col-md-6">
                    <input onkeyup="searchByFLetter(this.value)" class="form-control bg-transparent text-white" maxlength="1"
                    placeholder="Search By First Letter" type="text">
                </div>
            </div>
        </div>
    </div>
    




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
